<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="Practical14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header><h1>Form Template</h1></header>
    <div class="main-cont">
        <div class="form1">
            <div class="form1head">
                <h1>LOGIN</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
            <div class="form1cont">
                <div>
                <input type="email" name="email" id="email" placeholder="Your E-mail">
                </div>
                <div>
                <input type="password" name="pwd" id="pwd" placeholder="Password">
                </div>
                <p>forgot <b>Password</b></p>
                <input type="submit" value="LOGIN"/>
                <p id="para">Don't have account? <b>SIGN UP</b></p>
            </div>
            
        </div>
        <div class="form2">
            <div class="form2head">
                <h1>SIGN UP</h1>
            </div>
            <div class="form2cont">
                <div>
                <input type="email" name="email" id="email" placeholder="Your E-mail">
                </div>
                <div>
                <input type="password" name="pwd" id="pwd" placeholder="Password">
                </div>
                <input type="checkbox" name="chk" id="chk"/>
                <p>Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGNUP"/>
                <p id="para1">Have an account? <b>SIGN IN</b></p>
            </div>
            <div class="form2foot">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
        <div class="form3">
            <div class="form3head">
                <h1>SIGN IN</h1>
            </div>
            <div class="form3cont">
                <div>
                <input type="email" name="email" id="email" placeholder="Your E-mail">
                </div>
                <div>
                <input type="password" name="pwd" id="pwd" placeholder="Password">
                </div>
                <p><b>forgot Password</b></p>
                <input type="submit" value="SIGNIN"/>
                <p id="para3"><b>Or Sign in with</b></p>
            </div>
            <div class="form3foot">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
